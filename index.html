<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Электроника</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="page-header">
    <div class="page-header__top">
      <p class="page-header__logo logo">
        <span class="logo__string logo__string--big">Электроника</span>
        <span class="logo__string logo__string--small">магазин</span>
      </p>
      <div class="page-header__user-area user-area">
        <p class="user-area__city">
          <span class="user-area__city-name">Ростов-на-Дону</span>
          <a href="#" class="user-area__city-choise">
            <span class="visually-hidden">Выбор города</span>
          </a>
        </p>
        <p class="user-area__cart">
          <a href="#" class="user-area__icon"></a>
          <span class="user-area__count">5</span>
        </p>
        <p class="user-area__arrows">
          <a href="#" class="user-area__icon"></a>
          <span class="user-area__count">2</span>
        </p>
        <p class="user-area__buttons">
          <a href="#" class="user-area__log-btn btn">Выход</a>
        </p>
      </div>
      <div class="page-header__contacts">
        <p class="contacts__location">г. Ростов-на-Дону, ул. Ворошиловский проспект 45</p>
        <p class="contacts__phones">
          <a href="tel:80000000000" class="contacts__phone">8 000 000 00 00</a>
        </p>
        <a href="#" class="contacts__link btn">Заказать звонок</a>
      </div>
    </div>

    <div class="page-header__bottom">
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">Главная</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">Каталог</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">Новинки</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">Способы оплаты</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">Виды доставки</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">О компании</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">Контакты</a>
          </li>
        </ul>
      </nav>
      <form class="page-header__search">
        <input type="search">
        <button class="visually-hidden" type="submit">Поиск</button>
      </form>
    </div>
  </header>

  <main class="page-content"></main>
  <footer class="page-footer"></footer>
</body>
</html>
